behaviors:
  SelfDriving:
    trainer_type: ppo
    hyperparameters:
      batch_size: 1024
      buffer_size: 10240
      learning_rate: 0.0003
      beta: 0.005
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 256
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
      gail:
        strength: 0.5
        demo_path: Demos/DrivingAgentDemo.demo
    behavioral_cloning:
      strength: 0.5
      demo_path: Demos/DrivingAgentDemo.demo
    keep_checkpoints: 5
    max_steps: 50000000
    time_horizon: 1000
    summary_freq: 20000
